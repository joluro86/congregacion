{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="contenedor_informe">
    <div class="informe">
        <h1>Cree nuevo informe para que los super de grupo puedan ingresar los de su grupo</h1>
        <div class="column is-one-third">
            <form action="{% url 'informe_actual' %}" method="POST" class="forms-sample">
                {% csrf_token %}
                <div class="form-group"> {{ form|crispy }}</div>
                <div class="form-group">
                    <button class="btn btn-lg btn-block"
                        style="background-color:  #6EB0FF; font-size: 1em;font-weight: bold; color: white; display: block;"
                        type="submit">Guardar</button>
                    <a href="/productos/lista_productos/"
                        style="font-size: 1em; display: block;border: solid 1px rgb(166, 166, 166); color: rgb(104, 104, 104); font-weight:bold;"
                        class="btn btn-lg btn-block">Regresar</a>
                </div>
        </div>
    </div>
</div>
{% endblock content %}
